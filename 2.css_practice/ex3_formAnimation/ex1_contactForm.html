<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        <div class="inputs">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="your name goes here...">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="your email goes here...">
            </div>
        </div>
        <div class="msg">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter your message..."></textarea>
        </div>
        <button type="submit">
            Send Message
        </button>
    </div>
</body>
</html>
