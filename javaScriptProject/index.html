<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../fonts/helvetica-now-display/stylesheet.css" />
    <link rel="stylesheet" href="../fonts/Satoshi/satoshi.css" />
</head>

<body class="bg-black h-full w-full text-white">
    <main class="w-2/3 md:w-1/2 m-auto border flex items-center justify-center flex-col">
        <section class="h-full w-full">
            <form class="px-12 py-6 flex flex-col gap-4 w-full justify-center" onsubmit="handelSubmit(event)" action="">
                <h1 class="text-3xl font-medium font-[helvetica] w-fit m-auto py-5">
                    Find Github Details
                </h1>
                <input id="username" class="p-4 border-b-2 w-full focus:outline-none" type="text" name="" id=""
                    placeholder="Enter your your git username..." />
                <input class="p-4 bg-gray-600 w-full my-5 text-xl capitalize font-medium rounded-sm" type="submit"
                    name="" id="" value="submit" />
            </form>
        </section>
        <section class="h-full w-full ">
            <div class="border w-full aspect-[5/2] p-10 flex gap-4 items-center">
                <div id="img-container"  class="rounded-full h-full aspect-square overflow-hidden">
                    <img id="profile-img" class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1549605659-32d82da3a059?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img">
                </div>
                <div class="flex items-center justify-center">
                    <div class="flex flex-col items-center justify-center px-6 ">
                        <span id="followers" class="text-2xl font-medium">00</span>
                        <span>followers</span>
                    </div>
                    <div class="flex flex-col items-center justify-center px-6 ">
                        <span id="following" class="text-2xl font-medium">00</span>
                        <span>following</span>
                    </div>
                    <div class="flex flex-col items-center justify-center px-6 ">
                        <span class="text-2xl font-medium">20</span>
                        <span>repo</span>
                    </div>
                </div>
            </div>
    
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
