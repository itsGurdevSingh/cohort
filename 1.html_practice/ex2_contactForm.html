<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="">
        <label for="name">Name:</label><br>
        <input id="name" type="text" name="name" required minlength="3" maxlength="10"><br><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email" required maxlength="25"><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input id="phoneNumber" type="tel" name="phoneNumber" required minlength="10" maxlength="10" pattern="[0-9]{10}"><br><br>

        <label for="msg">Message:</label><br>
        <textarea name="msg" id="msg" required maxlength="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
